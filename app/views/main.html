<div ng-controller="MainCtrl">
  <div class="jumbotron">
    <h1>Mood Organ</h1>
    <div class="row">
      <input class="form-control" type="search" ng-model="search" placeholder="Search Moods..." />
    </div>
    <div class="row">
      <ul class="moodlist-animate-container list-unstyled">
        <li class="animate-repeat" ng-repeat="mood in moodlist | orderByPriority | filter:search:strict">
          [{{$index + 1}}] {{mood.id}}: {{mood.body}} created by {{mood.from}}.
        </li>
      </ul>
      <button class="btn-lg btn-primary" data-toggle="modal" data-target="#loginModal">Log on</button>
    </div>
  </div>
</div>
<login-modal></login-modal>
