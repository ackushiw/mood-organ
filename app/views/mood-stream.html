<table class="table table-hover table-condensed table-responsive">
    <tbody id="moodstream" class="animate-expand-list" ng-model="stream" ng-repeat="mood in searchMoodlist | orderByPriority | filter:search:strict">
        <tr class="test">
            <td><b>{{mood.id}}</b>:</td>
            <td>{{mood.body}}{{mood.title}}</td>
            <td>
                <a class="btn" data-toggle="collapse" data-parent="#moodstream" href="#collapse{{$index + 1}}"></a>
            </td>
        </tr>
        <tr id="collapse{{$index + 1}}" class="panel-collapse collapse">
            <td>
                <p>Test collapse</p>
            </td>
            <td>
                <button class="btn-lg btn-danger btn-block" data-toggle="" data-target="" ng-click="keypress = 0">Share Mood</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="panel-group" id="accordion">
    <div class="panel panel-default animate-expand-list" ng-model="stream" ng-repeat="mood in searchMoodlist | orderByPriority | filter:search:strict">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#moodStreamcollapse{{$index + 1}}">
                    <table>
                        <tbody>
                            <tr>
                                <td><b>{{mood.id}}</b>:</td>
                                <td>{{mood.body}}{{mood.title}}</td>
                            </tr>
                        </tbody>
                    </table>
                </a>
            </h4>
        </div>
        <div id="moodStreamcollapse{{$index + 1}}" class="panel-collapse collapse">
            <div class="panel-body">
            	<ul>
            		<li>{{mood.from}}</li>
            		<li>{{mood.created | date:'fullDate'}}</li>
            		<li></li>
            		<li></li>
            		<li></li>
            	</ul>
                
            </div>
        </div>
    </div>
</div>
