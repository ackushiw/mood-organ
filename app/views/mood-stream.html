<table class="table table-hover table-condensed table-responsive">
	<tbody id="accordion" class="animate-expand-list" ng-repeat="mood in searchMoodlist | orderByPriority | filter:search:strict" >
		<tr class="test">
			<td><b>{{mood.id}}</b>:</td>
			<td> {{mood.body}}{{mood.title}}</td>
			<td><a class="btn" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index + 1}}"></a></td>
		</tr>
		<tr id="collapse{{$index + 1}}" class="panel-collapse collapse">
			<td><p>Test collapse</p></td>
			<td><button class="btn-lg btn-danger btn-block" data-toggle="" data-target="" ng-click="keypress = 0">Share Mood</button></td>
		</tr>
	</tbody>
</table>
