<div ng-controller="LoginCtrl" id="loginModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title">Authentication</h2>
      </div>
      <div class="modal-body">
        <fieldset>
          <p>
            <button class="btn btn-lg btn-primary" ng-click="login('facebook')">Facebook</button>
            <button class="btn btn-lg btn-primary" ng-click="login('twitter')">Twitter</button>
          </p>
        </fieldset>
        <form role="form">
          <legend>Email/Password</legend>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>email</label>
                  <input class="form-control" type="email" ng-model="email" />
                </div>
                <div class="form-group">
                  <label>password</label>
                  <input class="form-control" type="password" ng-model="pass" />
                </div>
                <div class="form-group" ng-show="createMode">
                  <label>confirm pass</label>
                  <input class="form-control" type="password" ng-model="confirm" />
                </div>
                <button class="btn btn-primary" ng-click="loginPassword()" ng-hide="createMode">Log In</button>
                <button class="btn btn-default" ng-click="createMode = true" ng-hide="createMode">Register</button>
                <button class="btn btn-success" ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</button>
                <button class="btn btn-default" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
              </div>
            </div>
        </form>
        <div class="alert alert-info" ng-show="err" class="error">{{err}}</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()" data-dismiss="modal" data-target="#loginModal">Cancel</button>
      </div>
    </div>
  </div>
</div>
