<div>
    <h3>Create a Mood</h3>
    <form ng-submit="addMood($event)">
    
        
        <input class="panel" type="number" ng-model="idnumber" placeholder="Number to ID Mood">
        <input class="panel" type="text" ng-model="mood" placeholder="Mood description">
        <input type="text" class="panel" ng-model="hash" placeholder="#tag">
        <input type="text" class="panel" ng-model="info" placeholder="info">
        
        <input class="btn btn-danger" type="submit" id="submit" value="Submit">
  
    </form>

    <!-- <button class="btn btn-danger" ng-model="click" ng-click="addMood($event)">Submit</button> -->
</div>
